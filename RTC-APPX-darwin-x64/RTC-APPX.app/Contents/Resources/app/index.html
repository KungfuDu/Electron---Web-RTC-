<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RTC-APP!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top bg-inverse navbar-inverse">
        <h1 class="navbar-brand">RTC-APP</h1>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>Me</h2>
          <video controls id="emitter-video" width="100%" height="100%"></video>
          <p>
            <button id="start" class="btn btn-info">Start Talk</button>
          </p>
          <textarea id="offer" class="form-control">></textarea>
        </div>

        <div class="col-sm-6">
          <h2>You</h2>
          <video controls id="receiver-video" width="100%" height="100%"></video>
          <p>
            <button id="receive" class="btn btn-default">Receive Talk</button>
          </p>
          <form id='incomming'>
            <div class="form-group">
              <textarea class="form-control"></textarea>
              <button type="submit" class="btn btn-success">Submit Offer</button>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script src="simplepeer.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
